      /* Critical logo CSS */
      .logo-fixed {

        z-index: 1100;
        opacity: 1;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);

      .logo-fixed img {

        width: auto;
      }

      .logo-fixed.hide {

        transform: translateY(-20px);

      /* Critical navbar CSS */
      nav {
        position: fixed;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 40px;
        opacity: 1;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      nav.hide {
        opacity: 0;
        pointer-events: none;
        transform: translateX(-50%) translateY(-20px);
      }

      nav ul {
        display: flex;
        gap: 28px;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      /* Critical menu toggle CSS */
      .menu-toggle {
        position: fixed;
        top: 24px;
        right: 24px;
        width: 46px;
        height: 46px;
        z-index: 1500;
        display: flex;
        flex-direction: column;
        gap: 6px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .menu-toggle.show {
        opacity: 1;
        pointer-events: auto;
      }

      /* AOS fallback */
      [data-aos] {
        opacity: 0;
      }

      [data-aos].aos-animate {
        opacity: 1;
      }

      /* Responsive */
      @media (max-width: 1024px) {
        nav {
          display: none;
        }
        .logo-fixed {
          left: 50%;
          transform: translateX(-50%);
        }
        .logo-fixed img {
          height: 80px;
        }
      }
